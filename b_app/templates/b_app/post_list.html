{% extends 'b_app/base.html' %}

{% block content %}
<div class="centerstage">


    {% for post in post_list %} {# default name post_list #}
        <div class="post">

            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
                <p>Published on: {{ post.published_date|date:"D M Y"}}</p>
            </div>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{   post.comments.all.count }}</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
